<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }}</title>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css?v={{ site.time | date: '%s' }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jpswalsh/academicons@1/css/academicons.min.css">
  {% if page.mathjax %}
  <script type="text/javascript" id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
  {% endif %}
  {% if page.tinysegmenter %}
  <script>if(typeof module==="undefined"){var module={};}</script>
  <script src="https://cdn.jsdelivr.net/npm/tiny-segmenter@0.2.0/lib/index.js"></script>
  {% endif %}
</head>
<body>
  <header class="site-header">
    <a href="{{ site.baseurl }}/" class="site-header-link">Hideyuki Tachibana's Personal Web Page</a>
    <canvas id="site-qr" class="site-header-qr"></canvas>
  </header>
  <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
  <script>
    (function () {
      var qr = qrcode(0, "M");
      qr.addData(location.href);
      qr.make();
      var c = document.getElementById("site-qr");
      var count = qr.getModuleCount();
      var size = 48;
      c.width = size;
      c.height = size;
      var ctx = c.getContext("2d");
      var cell = size / count;
      for (var r = 0; r < count; r++) {
        for (var col = 0; col < count; col++) {
          ctx.fillStyle = qr.isDark(r, col) ? "#000" : "#fff";
          ctx.fillRect(col * cell, r * cell, cell, cell);
        }
      }
    })();
  </script>
  <div class="container">
    {{ content }}
  </div>
  <footer>
    <hr>
    <p>&copy; Hideyuki Tachibana. All Rights Reserved.</p>
    <p><a href="{{ site.baseurl }}/">[Home]</a></p>
  </footer>
  {% if page.custom_js %}
  {% for js in page.custom_js %}
  <script src="{{ site.baseurl }}/{{ js }}?v={{ site.time | date: '%s' }}"></script>
  {% endfor %}
  {% endif %}
</body>
</html>
